<!DOCTYPE html>

    <title>HTML Layout with Carousels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .carousel {
            width: 100%;
            height: 100vh;
            background-color: #f2f2f2;
            /* Add any carousel-specific styles here */
        }

        section {
            padding: 20px;
        }

        .left-carousel {
            width: 25%;
            float: left;
            background-color: #f2f2f2;
            /* Add any left carousel-specific styles here */
        }

        .right-carousel {
            width: 25%;
            float: right;
            background-color: #f2f2f2;
            /* Add any right carousel-specific styles here */
        }

        .carousel img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
